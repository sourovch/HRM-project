<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module</title>
    <link rel="stylesheet" href="../../style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <script src="../../script.js" type="module"></script>
  </head>
  <body>
    <main-sec path="../../">
      <div class="content-container">
        <h1 class="main-heading">Module</h1>
        <div class="table-wrapper">
          <h3 class="table-heading"><i class="fas fa-list"></i> Module List</h3>
          <div class="table-res-wrapper">
            <table>
              <thead>
                <th>SL</th>
                <th style="width: 30%">Company Name</th>
                <th>Module Name</th>
                <th>Fa Icon</th>
                <th>Order No.</th>
                <th>Status</th>
                <th class="td-options">Option</th>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Group</td>
                  <td>Settings</td>
                  <td>fas fa-cog fa-fw</td>
                  <td>1</td>
                  <td>Active</td>
                  <td class="td-options-group">
                    <a href="#" class="btn btn-p td-option">
                      <i class="fas fa-pen-square"></i>
                    </a>
                    <a href="#" class="btn btn-d td-option">
                      <i class="fas fa-trash"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main-sec>
  </body>
</html>
