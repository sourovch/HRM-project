<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="../../style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <script src="../../script.js" type="module"></script>
  </head>
  <body>
    <main-sec path="../../">
      <div class="content-container">
        <h1 class="main-heading">
          Menu<button class="btn add-btn" id="add-btn">+</button>
        </h1>
        <div class="form-wrapper add-form" id="add-form">
          <h3 class="form-heading">
            <i class="fas fa-pen-square"></i> New Territory Area
          </h3>
          <form>
            <div class="form-content-wrapper-grid">
              <div class="select-wrapper">
                <label for="company-name" name="company-name">
                  <span class="required">*</span>Company Name
                </label>
                <div class="select">
                  <select name="company-name" id="company-name">
                    <option hidden selected>Select Company Name</option>
                    <option value="company name 1">Company Name 1</option>
                    <option value="company name 2">Company Name 2</option>
                  </select>
                </div>
              </div>
              <div class="select-wrapper">
                <label for="module-name" name="module-name">
                  <span class="required">*</span>Module Name
                </label>
                <div class="select">
                  <select name="module-name" id="module-name">
                    <option hidden selected>Select Module Name</option>
                    <option value="module name 1">Module Name 1</option>
                    <option value="module name 2">Module Name 2</option>
                  </select>
                </div>
              </div>
              <div class="input-wrapper">
                <label for="menu-slug">
                  <span class="required">*</span>Menu Slug
                </label>
                <input
                  type="text"
                  name="menu-slug"
                  id="menu-slug"
                  placeholder="Menu Slug"
                />
              </div>
              <div class="input-wrapper">
                <label for="menu-name">
                  <span class="required">*</span>Menu Name
                </label>
                <input
                  type="text"
                  name="menu-name"
                  id="menu-name"
                  placeholder="Menu Name"
                />
              </div>
              <div class="input-wrapper">
                <label for="order-number">
                  <span class="required">*</span>Order Number
                </label>
                <input
                  type="text"
                  name="order-number"
                  id="order-number"
                  placeholder="Order Number"
                />
              </div>
              <div class="select-wrapper">
                <label for="status"
                  ><span class="required">*</span>Status</label
                >
                <div class="select">
                  <select name="status" id="status">
                    <option value="select status" hidden>Select Status</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                  </select>
                  <span class="focus"></span>
                </div>
              </div>
            </div>
            <div class="form-bottom-sec">
              <button type="submit" class="btn btn-p"><i class="fas fa-plus"></i> Add</button>
              <button type="reset" class="btn btn-y"><i class="fas fa-broom"></i> Clear</button>
              <button class="btn btn-d" id="add-form-close"><i class="fas fa-window-close"></i> Cancel</button>
            </div>
          </form>
        </div>
        <div class="form-wrapper">
          <h3 class="form-heading">
            <i class="fas fa-pen-square"></i> Search Menu
          </h3>
          <form>
            <div class="form-content-wrapper">
              <div class="select-wrapper">
                <label for="sel-company-name"
                  ><span class="required">*</span>Company Name</label
                >
                <div class="select">
                  <select name="company-name" id="sel-company-name">
                    <option value="Select Company Name" hidden>
                      Select Company Name
                    </option>
                    <option value="company-1">Company 1</option>
                    <option value="company-2">Company 2</option>
                    <option value="company-3">Company 3</option>
                  </select>
                  <span class="focus"></span>
                </div>
              </div>
              <div class="select-wrapper">
                <label for="sel-module-name"
                  ><span class="required">*</span>Module Name</label
                >
                <div class="select">
                  <select name="module-name" id="sel-module-name">
                    <option value="Select module Name" hidden>
                      Select module Name
                    </option>
                    <option value="module-1">Module 1</option>
                    <option value="module-2">Module 2</option>
                    <option value="module-3">Module 3</option>
                  </select>
                  <span class="focus"></span>
                </div>
              </div>
              <div class="select-wrapper">
                <label for="sel-menu-name"
                  ><span class="required">*</span>Menu Name</label
                >
                <div class="select">
                  <select name="menu-name" id="sel-menu-name">
                    <option value="Select menu Name" hidden>
                      Select menu Name
                    </option>
                    <option value="menu-1">Menu 1</option>
                    <option value="menu-2">Menu 2</option>
                    <option value="menu-3">Menu 3</option>
                  </select>
                  <span class="focus"></span>
                </div>
              </div>
              <button type="submit" class="btn btn-p">Search</button>
            </div>
          </form>
        </div>
        <div class="table-wrapper">
          <h3 class="table-heading"><i class="fas fa-list"></i> Menu List</h3>
          <div class="table-resp-wrapper">
            <table>
              <thead>
                <tr>
                  <th>SL</th>
                  <th style="width: 35%">Company Name</th>
                  <th>module name</th>
                  <th>Menu Slug</th>
                  <th>Menu Name</th>
                  <th>Order NO.</th>
                  <th>Status</th>
                  <th class="td-options">Options</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1.</td>
                  <td>My Group</td>
                  <td>Party Manage</td>
                  <td>session</td>
                  <td>Session</td>
                  <td>1</td>
                  <td>Active</td>
                  <td class="td-options">
                    <a href="./company-info.html" class="company-info"
                      ><i class="fas fa-pen-square"></i>
                      <!-- company info url -->
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main-sec>
  </body>
</html>
