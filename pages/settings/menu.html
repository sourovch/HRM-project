<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="../../style.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <script src="../../script.js" type="module"></script>
</head>
<body>
    <main-sec path="../../">
        <div class="content-container">
            <h1 class="main-heading">Menu</h1>
            <div class="form-wrapper">
                <h3 class="form-heading">
                    <i class="fas fa-pen-square"></i> Search Menu
                  </h3>
                <form>
                    <div class="form-content-wrapper">
                      <div class="select-wrapper">
                          <label for="company-name"><span class="required">*</span>Company Name</label>
                          <div class="select">
                              <select name="company-name" id="sel-company-name">
                                  <option value="Select Company Name" hidden>Select Company Name</option>
                                  <option value="company-1">Company 1</option>
                                  <option value="company-2">Company 2</option>
                                  <option value="company-3">Company 3</option>
                              </select>
                              <span class="focus"></span>
                          </div>
                      </div>
                      <div class="select-wrapper">
                          <label for="module-name"><span class="required">*</span>Module Name</label>
                          <div class="select">
                              <select name="module-name" id="sel-module-name">
                                  <option value="Select module Name" hidden>Select module Name</option>
                                  <option value="module-1">Module 1</option>
                                  <option value="module-2">Module 2</option>
                                  <option value="module-3">Module 3</option>
                              </select>
                              <span class="focus"></span>
                          </div>
                      </div>
                      <div class="select-wrapper">
                          <label for="menu-name"><span class="required">*</span>Menu Name</label>
                          <div class="select">
                              <select name="menu-name" id="sel-menu-name">
                                  <option value="Select menu Name" hidden>Select menu Name</option>
                                  <option value="menu-1">Menu 1</option>
                                  <option value="menu-2">Menu 2</option>
                                  <option value="menu-3">Menu 3</option>
                              </select>
                              <span class="focus"></span>
                          </div>
                      </div>
                      <button type="submit" class="btn btn-p">Search</button>
                    </div>
                </form>
            </div>
            <div class="table-wrapper">
                <h3 class="table-heading">
                  <i class="fas fa-list"></i> Menu List
                </h3>
                <div class="table-resp-wrapper">
                  <table>
                    <thead>
                      <tr>
                        <th>SL</th>
                        <th style="width: 35%;">Company Name</th>
                        <th>module name</th>
                        <th>Menu Slug</th>
                        <th>Menu Name</th>
                        <th>Order NO.</th>
                        <th>Status</th>
                        <th class="td-options">Options</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>1.</td>
                        <td>My Group</td>
                        <td>Party Manage</td>
                        <td>session</td>
                        <td>Session</td>
                        <td>1</td>
                        <td>Active</td>
                        <td class="td-options">
                          <a href="./company-info.html" class="company-info"
                            ><i class="fas fa-pen-square"></i>
                            <!-- company info url -->
                          </a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
        </div>
    </main-sec>
</body>
</html>
