<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Department</title>
    <link rel="stylesheet" href="../../style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <script src="../../script.js" type="module"></script>
  </head>
  <body>
    <main-sec path="../../">
      <div class="content-container">
        <h1 class="main-heading">
          Department<button class="btn add-btn" id="add-btn">+</button>
        </h1>
        <div class="form-wrapper add-form" id="add-form">
          <h3 class="form-heading">
            <i class="fas fa-pen-square"></i> New Department
          </h3>
          <form>
            <div class="form-content-wrapper">
              <div class="select-wrapper">
                <label for="company-name" name="company-name">
                  <span class="required">*</span>Company Name
                </label>
                <div class="select">
                  <select name="company-name" id="company-name">
                    <option hidden selected>Select Company Name</option>
                    <option value="company 1">Company 1</option>
                    <option value="company 2">Company 2</option>
                  </select>
                </div>
              </div>
              <div class="input-wrapper">
                <label for="depatrment-name" name="depatrment-name">
                  <span class="required">*</span>Depatrment Name
                </label>
                <input
                  type="text"
                  name="depatrment-name"
                  id="depatrment-name"
                  placeholder="Depatrment Name"
                />
              </div>
            </div>
            <div class="form-content-wrapper">
              <div class="input-wrapper">
                <label for="head-of-depatrment-name" name="head-of-depatrment-name">
                  <span class="required">*</span>Head of Depatrment Name
                </label>
                <input
                  type="text"
                  name="head-of-depatrment-name"
                  id="head-of-depatrment-name"
                  placeholder="Head of Depatrment Name"
                />
              </div>
              <div class="select-wrapper">
                <label for="status">Status</label>
                <div class="select">
                  <select name="status" id="status">
                    <option value="select status" hidden selected>Select Status</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-bottom-sec">
              <button class="btn btn-p" type="submit">
                <i class="fas fa-plus"></i> Add
              </button>
              <button class="btn btn-y" type="reset">
                <i class="fas fa-broom"></i> Clear
              </button>
              <button class="btn btn-d" id="add-form-close">
                <i class="fas fa-window-close"></i> Cancel
              </button>
            </div>
          </form>
        </div>
        <div class="table-wrapper">
          <h3 class="table-heading">
            <i class="fas fa-list"></i>
            Department List
          </h3>
          <div class="table-resp-wrapper">
            <table>
              <thead>
                <tr>
                  <th>SL</th>
                  <th>Company Name</th>
                  <th>Department Name</th>
                  <th>Head of Department</th>
                  <th>Status</th>
                  <th class="td-options">Options</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1.</td>
                  <td>My Group</td>
                  <td>Account & Finance</td>
                  <td>Waliur Rahman</td>
                  <td>Active</td>
                  <td class="td-options">
                    <a href="./company-info.html" class="company-info"
                      ><i class="fas fa-pen-square"></i>
                      <!-- company info url -->
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main-sec>
  </body>
</html>
