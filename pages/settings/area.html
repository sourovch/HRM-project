<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area</title>
    <link rel="stylesheet" href="../../style.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <script src="../../script.js" type="module"></script>
</head>
<body>
    <main-sec path="../../">
        <div class="content-container">
            <h1 class="main-heading">Area<button class="btn add-btn" id="add-btn">+</button></h1>
            <div class="add-form" id="add-form">
              <div class="form-wrapper">
                <h3 class="form-heading">
                  <i class="fas fa-pen-square"></i> New Division
                </h3>
                <form>
                  <div class="form-content-wrapper">
                    <div class="select-wrapper">
                      <label for="company-name"
                        ><span class="required">*</span>Company Name</label
                      >
                      <div class="select">
                        <select name="company-name" id="company-name">
                          <option value="Select Company Name" hidden>
                            Select Company Name
                          </option>
                          <option value="company-1">Company 1</option>
                          <option value="company-2">Company 2</option>
                          <option value="company-3">Company 3</option>
                        </select>
                        <span class="focus"></span>
                      </div>
                    </div>
                    <div class="input-wrapper">
                      <label for="division-name" name="division-name">
                        <span class="required">*</span> Divition Name
                      </label>
                      <input
                        type="text"
                        name="division-name"
                        id="division-name"
                        placeholder="divition"
                      />
                    </div>
                    <div class="input-wrapper">
                      <label for="area-name" name="area-name">
                        <span class="required">*</span> Area Name
                      </label>
                      <input
                        type="text"
                        name="area-name"
                        id="area-name"
                        placeholder="area"
                      />
                    </div>
                    <div class="select-wrapper">
                      <label for="status"
                        ><span class="required">*</span>Status</label
                      >
                      <div class="select">
                        <select name="status" id="status">
                          <option value="select status" hidden>
                            Select Status 
                          </option>
                          <option value="active">Active</option>
                          <option value="inactive">Inactive</option>
                        </select>
                        <span class="focus"></span>
                      </div>
                    </div>
                  </div>
                  <div class="form-bottom-sec">
                    <button type="submit" class="btn btn-p"><i class="fas fa-plus"></i> Add</button>
                    <button type="reset" class="btn btn-y"><i class="fas fa-broom"></i> Clear</button>
                    <button class="btn btn-d" id="add-form-close"><i class="fas fa-window-close"></i> Cancel</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="table-wrapper">
                <h3 class="table-heading">
                  <i class="fas fa-list"></i> Area List
                </h3>
                <div class="table-resp-wrapper">
                  <table>
                    <thead>
                      <tr>
                        <th>SL</th>
                        <th style="width: 30%;">Company Name</th>
                        <th>Divition</th>
                        <th>Area</th>
                        <th>Status</th>
                        <th class="td-options">Options</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>1.</td>
                        <td>My Group</td>
                        <td>Dhake</td>
                        <td>Karwan Bazar</td>
                        <td>Active</td>
                        <td class="td-options">
                          <a href="./company-info.html" class="company-info"
                            ><i class="fas fa-pen-square"></i>
                            <!-- company info url -->
                          </a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
        </div>
    </main-sec>
</body>
</html>
