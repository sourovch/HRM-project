<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Branches</title>
    <link rel="stylesheet" href="../../style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <script src="../../script.js" type="module"></script>
  </head>
  <body>
    <main-sec path="../../">
      <div class="content-container">
        <h1 class="main-heading">
          Branch<button class="btn add-btn" id="add-btn">+</button>
        </h1>
        <div class="form-wrapper add-form" id="add-form">
          <h3 class="form-heading">
            <i class="fas fa-pen-square"></i> New Area
          </h3>
          <form>
            <div class="form-content-wrapper-grid">
              <div class="select-wrapper">
                <label for="company-name"
                  ><span class="required">*</span>Company Name</label
                >
                <div class="select">
                  <select name="company-name" id="company-name">
                    <option value="Select Company Name" hidden>
                      Select Company Name
                    </option>
                    <option value="company-1">Company 1</option>
                    <option value="company-2">Company 2</option>
                    <option value="company-3">Company 3</option>
                  </select>
                  <span class="focus"></span>
                </div>
              </div>
              <div class="input-wrapper">
                <label for="branch-name">
                  <span class="required">*</span>Branch Name
                </label>
                <input type="text" name="branch-name" id="branch-name" placeholder="Branch Name">
              </div>
              <div class="input-wrapper">
                <label for="branch-address"><span class="required">*</span>Branch Address</label>
                <input type="text" name="branch-address" id="branch-address" placeholder="Branch Address">
              </div>
              <div class="input-wrapper">
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" placeholder="Phone">
              </div>
              <div class="input-wrapper">
                <label for="mobile">Mobile</label>
                <input type="tel" name="mobile" id="mobile" placeholder="Mobile">
              </div>
              <div class="input-wrapper">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email">
              </div>
            </div>
            <div class="form-bottom-sec">
              <button type="submit" class="btn btn-p">
                <i class="fas fa-plus"></i> Add
              </button>
              <button type="reset" class="btn btn-y">
                <i class="fas fa-broom"></i> Clear
              </button>
              <button class="btn btn-d" id="add-form-close">
                <i class="fas fa-window-close"></i> Cancel
              </button>
            </div>
          </form>
        </div>
        <div class="table-wrapper">
          <h3 class="table-heading"><i class="fas fa-list"></i> Branch List</h3>
          <div class="table-resp-wrapper">
            <table>
              <thead>
                <tr>
                  <th>SL</th>
                  <th style="width: 23%">Company Name</th>
                  <th style="width: 23%">Branch Name</th>
                  <th style="width: 23%">Address</th>
                  <th>Contact</th>
                  <th class="td-options">Options</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1.</td>
                  <td>My Group</td>
                  <td>Bari Plastic</td>
                  <td>Technostar</td>
                  <td>
                    <div class="addr">0202020333</div>
                    <div class="addr">1122333443</div>
                    <div class="com-email">somthing@gmail.com</div>
                  </td>
                  <td>
                    <div class="td-options-group">
                      <a href="#" class="btn btn-p td-option">
                        <i class="fas fa-pen-square"></i>
                      </a>
                      <a href="#" class="btn btn-d td-option">
                        <i class="fas fa-trash"></i>
                      </a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main-sec>
  </body>
</html>
