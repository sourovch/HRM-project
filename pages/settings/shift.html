<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift</title>
    <link rel="stylesheet" href="../../style.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <script src="../../script.js" type="module"></script>
</head>
<body>
    <main-sec path="../../">
        <div class="content-container">
            <h1 class="main-heading">Shift<button class="btn add-btn" id="add-btn">+</button></h1>
            <div class="table-wrapper">
                <h3 class="table-heading">
                  <i class="fas fa-list"></i> Company List
                </h3>
                <div class="table-resp-wrapper">
                  <table>
                    <thead>
                      <tr>
                        <th>SL</th>
                        <th style="width: 30%;">Company Name</th>
                        <th>Shift Name</th>
                        <th>Shift Duration</th>
                        <th>Shift Capacity</th>
                        <th>Status</th>
                        <th class="td-options">Options</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>1.</td>
                        <td>My Group</td>
                        <td>Front Desk</td>
                        <td>10:33:00 - 15:00:00</td>
                        <td>30</td>
                        <td>Active</td>
                        <td class="td-options">
                          <a href="./company-info.html" class="company-info"
                            ><i class="fas fa-pen-square"></i>
                            <!-- company info url -->
                          </a>
                        </td>
                      </tr>
                      <tr>
                        <td>1.</td>
                        <td>My Group</td>
                        <td>Night</td>
                        <td>21:00:00 - 06:00:00</td>
                        <td>50</td>
                        <td>Inactive</td>
                        <td class="td-options">
                          <a href="./company-info.html" class="company-info"
                            ><i class="fas fa-pen-square"></i>
                            <!-- company info url -->
                          </a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
        </div>
    </main-sec>
</body>
</html>
