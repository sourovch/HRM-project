<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer</title>
    <link rel="stylesheet" href="../../style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <script src="../../script.js" type="module"></script>
  </head>
  <body>
    <main-sec path="../../">
      <div class="content-container">
        <h1 class="main-heading">
          Customer<button class="btn add-btn" id="add-btn">+</button>
        </h1>
        <div class="form-wrapper add-form" id="add-form">
          <h3 class="form-heading">
            <i class="fas fa-pen-square"></i> New Customer
          </h3>
          <form>
            <div class="form-sec">
              <h3>Customer Details</h3>
              <div class="form-content-wrapper">
                <div class="input-wrapper">
                  <label for="customer-name" name="customer-name">
                    <span class="required">*</span> Customer Name
                  </label>
                  <input
                    type="text"
                    name="customer-name"
                    id="customer-name"
                    placeholder="Customer"
                  />
                </div>
                <div class="input-wrapper">
                  <label for="short-code" id="short-code">
                    <span class="required">*</span>Short Code</label
                  >
                  <input
                    type="text"
                    name="short-code"
                    id="short-code"
                    placeholder="Short Code"
                  />
                </div>
              </div>
              <div class="form-content-wrapper">
                <div class="input-wrapper">
                  <label for="customer-address">Customer Address</label>
                  <textarea
                    name="customer-address"
                    id="customer-address"
                    placeholder="Customer Address"
                  ></textarea>
                </div>
                <div class="input-wrapper">
                  <label for="shipping-address">Shipping Address</label>
                  <textarea
                    name="shipping-address"
                    id="shipping-address"
                    placeholder="Shipping Address"
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="form-sec">
              <h3>Contact Person Information</h3>
              <div class="form-content-wrapper">
                <div class="input-wrapper">
                  <label for="contact-person">Contact Person</label>
                  <input
                    type="text"
                    name="contact-person"
                    id="contact-person"
                    placeholder="Contact Person"
                  />
                </div>
                <div class="input-wrapper">
                  <label for="designation" name="designation">
                    <span class="required">*</span>Designation
                  </label>
                  <input
                    type="text"
                    name="designation"
                    id="designation"
                    placeholder="Designation"
                  />
                </div>
              </div>
              <div class="form-content-wrapper">
                <div class="form-content-wrapper">
                  <div class="select-wrapper">
                    <label for="gender"
                      ><span class="required">*</span>Gender:</label
                    >
                    <div class="select">
                      <select name="gender" id="gender">
                        <option value="select gender" hidden>
                          Select Gender
                        </option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                      </select>
                      <span class="focus"></span>
                    </div>
                  </div>
                  <div class="select-wrapper">
                    <label for="nationality"
                      ><span class="required">*</span>Nationality:</label
                    >
                    <div class="select">
                      <select name="nationality" id="nationality">
                        <option value="select nationality" hidden>
                          Select Nationality
                        </option>
                        <option value="nationality-1">Nationality-1</option>
                        <option value="nationality-2">Nationality-2</option>
                      </select>
                      <span class="focus"></span>
                    </div>
                  </div>
                </div>
                <div class="select-wrapper">
                  <label for="sales-person">Sales Person</label>
                  <div class="select">
                    <select name="sales-person" id="sales-person">
                      <option value="select sales-person" hidden>
                        Select Sales Person
                      </option>
                      <option value="sales person 1">Sales Person 1</option>
                      <option value="sales person 2">Sales Person 2</option>
                    </select>
                    <span class="focus"></span>
                  </div>
                </div>
              </div>
              <div class="form-content-wrapper">
                <div class="input-wrapper">
                  <label for="mobile">Mobile</label>
                  <input
                    type="tel"
                    name="mobile"
                    id="mobile"
                    placeholder="Mobile"
                  />
                </div>
                <div class="input-wrapper">
                  <label for="phone">Phone</label>
                  <input
                    type="tel"
                    name="phone"
                    id="phone"
                    placeholder="Phone"
                  />
                </div>
                <div class="input-wrapper">
                  <label for="fax">Fax</label>
                  <input type="text" name="fax" id="fax" placeholder="Fax" />
                </div>
                <div class="input-wrapper">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email"
                  />
                </div>
              </div>
            </div>
            <div class="form-bottom-sec">
              <button type="submit" class="btn btn-p">
                <i class="fas fa-plus"></i> Add
              </button>
              <button type="reset" class="btn btn-y">
                <i class="fas fa-broom"></i> Clear
              </button>
              <button class="btn btn-d" id="add-form-close">
                <i class="fas fa-window-close"></i> Cancel
              </button>
            </div>
          </form>
        </div>
        <div class="table-wrapper">
          <h3 class="table-heading">
            <i class="fas fa-list"></i> Company List
          </h3>
          <div class="table-resp-wrapper">
            <table>
              <thead>
                <tr>
                  <th>SL</th>
                  <th>Customer Details</th>
                  <th>Customer Address</th>
                  <th>Shipping Address</th>
                  <th>Contact Person</th>
                  <th>Contact Details</th>
                  <th class="td-options">Options</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </main-sec>
  </body>
</html>
