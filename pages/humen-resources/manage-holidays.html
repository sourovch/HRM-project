<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holidays Setup</title>
    <link rel="stylesheet" href="../../style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <script src="../../script.js" type="module"></script>
  </head>
  <body>
    <main-sec path="../../">
      <div class="content-container">
        <h1 class="main-heading">Holidays Setup<button class="btn add-btn" id="add-btn">+</button></h1>
        <div class="table-wrapper">
          <h3 class="table-heading">
            <i class="fas fa-list"></i> Holiday List
          </h3>
          <div class="table-resp-wrapper">
            <table>
              <thead>
                <tr>
                  <th>SL</th>
                  <th>Company Details</th>
                  <th>Fiscal Year</th>
                  <th>Holiday Name</th>
                  <th>From Data</th>
                  <th>To Date</th>
                  <th>Total Holidays</th>
                  <th class="td-middle">Holiday Img</th>
                  <th class="td-options">Options</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1.</td>
                  <td>
                    <div>My Group</div>
                    <div>Head Office(L)</div>
                  </td>
                  <td>Jan To Dec 2022</td>
                  <td>21 Feb</td>
                  <td>21-2-2022</td>
                  <td>21-2-2022</td>
                  <td>1</td>
                  <td class="td-middle">
                    <img src="../../recorces/images/21-february-.png" alt="">
                  </td>
                  <td class="td-options">
                    <div>
                      <a href="./company-info.html" class="company-info"
                        ><i class="fas fa-pen-square"></i>
                      </a>
                    </div>
                    <div>
                      <a href="./company-info.html" class="btn btn-s td-option"
                        ><i class="fas fa-gift"></i> Holiday
                      </a>
                  </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main-sec>
  </body>
</html>
