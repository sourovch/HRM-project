<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Challan</title>
    <link rel="stylesheet" href="../../style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <script src="../../script.js" type="module"></script>
  </head>
  <body>
    <main-sec path="../../">
      <div class="content-container">
        <h1 class="main-heading">Delivery Challan<button class="btn add-btn" id="add-btn">+</button></h1>
        <div class="form-wrapper">
          <h3 class="form-heading">
            <i class="fas fa-pen-square"></i> Search Delivery Challan
          </h3>
          <form>
            <div class="form-content-wrapper">
              <div class="select-wrapper">
                <label for="sel-customer-name"
                  ><span class="required">*</span>Customer Name</label
                >
                <div class="select">
                  <select name="sel-customer-name" id="sel-customer-name">
                    <option value="Select customer Name" hidden>
                      Select Customer Name
                    </option>
                    <option value="customer-1">Customer 1</option>
                    <option value="customer-2">Customer 2</option>
                    <option value="customer-3">Customer 3</option>
                  </select>
                  <span class="focus"></span>
                </div>
              </div>
              <div class="select-wrapper">
                <label for="sel-workorder-no"
                  ><span class="required">*</span>Workorder No.</label
                >
                <div class="select">
                  <select name="sel-workorder-no" id="sel-workorder-no">
                    <option value="Select workorder name" hidden>
                      Select Workorder Name
                    </option>
                    <option value="workorder-no-1">Workorder-no 1</option>
                    <option value="workorder-no-2">Workorder-no 2</option>
                    <option value="workorder-no-3">Workorder-no 3</option>
                  </select>
                  <span class="focus"></span>
                </div>
              </div>
              <div class="input-wrapper">
                <label for="from-date"
                  ><span class="required">*</span>From Date</label
                >
                <input type="date" name="from-date" id="from-date" />
              </div>
              <div class="input-wrapper">
                <label for="to-date"
                  ><span class="required">*</span>To Date</label
                >
                <input type="date" name="to-date" id="to-date" />
              </div>
            </div>
            <div class="form-bottom-sec">
              <button type="submit" class="btn btn-p">
                <i class="fas fa-search"></i> Search
              </button>
              <button class="btn btn-p">
                <i class="fas fa-print"></i> Print
              </button>
              <button type="reset" class="btn btn-y">
                <i class="fas fa-broom"></i> Clear
              </button>
            </div>
          </form>
        </div>
        <div class="table-wrapper">
          <h3 class="table-heading">
            <i class="fas fa-list"></i> Employee Attendance List
          </h3>
          <div class="table-resp-wrapper">
            <table>
              <thead>
                <tr>
                  <th>SL</th>
                  <th style="width: 30%">Customer Details</th>
                  <th>Workorder No.</th>
                  <th>Workorder Date</th>
                  <th>Challan No.</th>
                  <th>Challan Date.</th>
                  <th>Net Amount</th>
                  <th class="td-options">Options</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </main-sec>
  </body>
</html>
