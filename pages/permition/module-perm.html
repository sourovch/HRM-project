<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module Permition</title>
    <link rel="stylesheet" href="../../style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <script src="../../script.js" type="module"></script>
  </head>
  <body>
    <main-sec path="../../">
      <div class="content-container">
        <h1 class="main-heading">Module Permition</h1>
        <div class="form-wrapper">
          <h3 class="form-heading">
            <i class="fas fa-pen-square"></i> Search Module
          </h3>
          <form>
            <div class="form-content-wrapper">
              <div class="select-wrapper">
                <label for="company-name"
                  ><span class="required">*</span>Company Name</label
                >
                <div class="select">
                  <select name="company-name" id="sel-company-name">
                    <option value="Select Company Name" hidden>
                      Select Company Name
                    </option>
                    <option value="company-1">Company 1</option>
                    <option value="company-2">Company 2</option>
                    <option value="company-3">Company 3</option>
                  </select>
                  <span class="focus"></span>
                </div>
              </div>
              <div class="select-wrapper">
                <label for="module-status"
                  ><span class="required">*</span>Module status</label
                >
                <div class="select">
                  <select status="module-status" id="sel-module-status">
                    <option value="Select module status" hidden>
                      Select Module Status
                    </option>
                    <option value="active">Active</option>
                    <option value="Inactive">Inactive</option>
                  </select>
                  <span class="focus"></span>
                </div>
              </div>
              <button type="submit" class="btn btn-p" style="width: 20%;">Search</button>
            </div>
          </form>
        </div>
      </div>
      <!-- module table -->
    </main-sec>
  </body>
</html>
