<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Job Card</title>
    <link rel="stylesheet" href="../../style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <script src="../../script.js" type="module"></script>
  </head>
  <body>
    <main-sec path="../../">
      <div class="content-container">
        <h1 class="main-heading">Employee Job Card</h1>
        <div class="form-wrapper">
          <h3 class="form-heading">
            <i class="fas fa-pen-square"></i> Search Job Card
          </h3>
          <form>
            <div class="form-content-wrapper-grid">
              <div class="select-wrapper">
                <label for="employee-name"
                  ><span class="required">*</span>Employee Name</label
                >
                <div class="select">
                  <select name="employee-name" id="sel-employee-name">
                    <option value="Select employee Name" hidden>
                      Select Employee Name
                    </option>
                    <option value="employee-1">Employee 1</option>
                    <option value="employee-2">Employee 2</option>
                    <option value="employee-3">Employee 3</option>
                  </select>
                  <span class="focus"></span>
                </div>
              </div>
              <div class="select-wrapper">
                <label for="company-name"
                  ><span class="required">*</span>Company Name</label
                >
                <div class="select">
                  <select name="company-name" id="sel-company-name">
                    <option value="Select Company Name" hidden>
                      Select Company Name
                    </option>
                    <option value="company-1">Company 1</option>
                    <option value="company-2">Company 2</option>
                    <option value="company-3">Company 3</option>
                  </select>
                  <span class="focus"></span>
                </div>
              </div>
              <div class="select-wrapper">
                <label for="department-name"
                  ><span class="required">*</span>Department Name</label
                >
                <div class="select">
                  <select name="department-name" id="sel-department-name">
                    <option value="Select department Name" hidden>
                      Select Department Name
                    </option>
                    <option value="department-1">Department 1</option>
                    <option value="department-2">Department 2</option>
                    <option value="department-3">Department 3</option>
                  </select>
                  <span class="focus"></span>
                </div>
              </div>
              <div class="select-wrapper">
                <label for="fiscal-year"
                  ><span class="required">*</span>fiscal year</label
                >
                <div class="select">
                  <select name="fiscal-year" id="sel-fiscal-year">
                    <option value="Select fiscal year" hidden>
                      Select fiscal year
                    </option>
                    <option value="fiscal-year-1">fiscal year 1</option>
                    <option value="fiscal-year-2">fiscal year 2</option>
                    <option value="fiscal-year-3">fiscal year 3</option>
                  </select>
                  <span class="focus"></span>
                </div>
              </div>
              <div class="select-wrapper">
                <label for="shift"><span class="required">*</span>Shift</label>
                <div class="select">
                  <select name="shift" id="sel-shift">
                    <option value="Select Shift" hidden>Select Shift</option>
                    <option value="shift-1">Shift 1</option>
                    <option value="shift-2">Shift 2</option>
                    <option value="shift-3">Shift 3</option>
                  </select>
                  <span class="focus"></span>
                </div>
              </div>
              <div class="select-wrapper">
                <label for="month-neme"
                  ><span class="required">*</span>Month Name</label
                >
                <div class="select">
                  <select name="month-name" id="sel-month-name">
                    <option value="Select month" hidden>
                      Select Month Name
                    </option>
                    <option value="january">January</option>
                    <option value="february">February</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                    <option value="may">May</option>
                    <option value="june">June</option>
                    <option value="july">july</option>
                    <option value="august">August</option>
                    <option value="september">September</option>
                    <option value="october">October</option>
                    <option value="november">November</option>
                    <option value="december">December</option>
                  </select>
                  <span class="focus"></span>
                </div>
              </div>
            </div>
            <div class="form-bottom-sec">
              <button type="submit" class="btn btn-p">
                <i class="fas fa-search"></i> Search
              </button>
              <button class="btn btn-s">
                <i class="fas fa-print"></i> Print
              </button>
              <button type="reset" class="btn btn-y">
                <i class="fas fa-broom"></i> Clear
              </button>
            </div>
          </form>
        </div>
        <div class="table-wrapper">
          <h3 class="table-heading">
            <i class="fas fa-list"></i> Employee Attendance List
          </h3>
          <div class="table-top-bar">
            <div>
              Employee Name: <span id="employee-name">Abdul Quddus</span>
            </div>
            <div>Employee ID: <span id="employee-id">22323</span></div>
            <div>Designation: <span id="designation">Driver</span></div>
            <div>Department: <span id="department">HR & Admin</span></div>
          </div>
          <div class="table-resp-wrapper">
            <table>
              <thead>
                <tr>
                  <th>SL</th>
                  <th>Attendance Date</th>
                  <th>In Time</th>
                  <th>Out Time</th>
                  <th>Is Late</th>
                  <th>Early Out</th>
                  <th>Total</th>
                  <th style="width: 15%">Remarks</th>
                  <th style="width: 15%">Status</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1.</td>
                  <td>14 Dec 2022</td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>0hr</td>
                  <td></td>
                  <td>Absence</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main-sec>
  </body>
</html>
