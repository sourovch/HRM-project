<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leave Type</title>
    <link rel="stylesheet" href="../../style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <script src="../../script.js" type="module"></script>
  </head>
  <body>
    <main-sec path="../../">
      <div class="content-container">
        <h1 class="main-heading">
          Leave Type<button class="btn add-btn" id="add-btn">+</button>
        </h1>
        <div class="form-wrapper add-form" id="add-form">
          <h3 class="form-heading">
            <i class="fas fa-pen-square"></i> New Leave Type
          </h3>
          <form>
            <div class="form-content-wrapper">
              <div class="select-wrapper">
                <label for="company-name"
                  ><span class="required">*</span>Company Name</label
                >
                <div class="select">
                  <select name="company-name" id="company-name">
                    <option value="Select company Name" hidden>
                      Select Company Name
                    </option>
                    <option value="company-1">company 1</option>
                    <option value="company-2">company 2</option>
                    <option value="company-3">company 3</option>
                  </select>
                  <span class="focus"></span>
                </div>
              </div>
              <div class="input-wrapper">
                <label for="leave-type">
                  <span class="require">*</span>Leave Type
                </label>
                <input
                  type="text"
                  name="leave-type"
                  id="leave-type"
                  placeholder="Leave Type"
                />
              </div>
            </div>
            <div class="form-content-wrapper">
              <div class="input-wrapper">
                <label for="total-leave">
                  <span class="required">*</span>Total Leave
                </label>
                <input
                  type="text"
                  name="total-leave"
                  id="total-leave"
                  placeholder="Total Leave"
                />
              </div>
              <div class="select-wrapper">
                <label for="status"
                  ><span class="required">*</span>Status</label
                >
                <div class="select">
                  <select name="status" id="status">
                    <option value="Select Status" hidden>Select Status</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                  </select>
                  <span class="focus"></span>
                </div>
              </div>
            </div>
            <div class="form-bottom-sec">
              <button type="submit" class="btn btn-p">
                <i class="fas fa-plus"></i> Add
              </button>
              <button type="reset" class="btn btn-y">
                <i class="fas fa-broom"></i> Clear
              </button>
              <button class="btn btn-d" id="add-form-close">
                <i class="fas fa-window-close"></i> Cancel
              </button>
            </div>
          </form>
        </div>
        <div class="table-wrapper padding-b-2em">
          <h3 class="table-heading">
            <i class="fas fa-list"></i> Leave Type List
          </h3>
          <div class="table-resp-wrapper">
            <table>
              <thead>
                <tr>
                  <th>SL</th>
                  <th style="width: 25%">Company Name</th>
                  <th style="width: 20%">Leave Type</th>
                  <th>Total Leave</th>
                  <th>Status</th>
                  <th class="td-options">Options</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1.</td>
                  <td>My Group</td>
                  <td>Casual</td>
                  <td>10</td>
                  <td>Active</td>
                  <td>
                    <div class="td-options-group">
                      <a href="#" class="btn btn-p td-option">
                        <i class="fas fa-pen-square"></i>
                      </a>
                      <a href="#" class="btn btn-d td-option">
                        <i class="fas fa-trash"></i>
                      </a>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>1.</td>
                  <td>My Group</td>
                  <td>Erly Out</td>
                  <td>12</td>
                  <td>Active</td>
                  <td>
                    <!-- buttons 0r links both will work -->
                    <div class="td-options-group">
                      <a href="#" class="btn btn-p td-option">
                        <i class="fas fa-pen-square"></i>
                      </a>
                      <a href="#" class="btn btn-d td-option">
                        <i class="fas fa-trash"></i>
                      </a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main-sec>
  </body>
</html>
