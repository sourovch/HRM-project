<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Loan Status</title>
    <link rel="stylesheet" href="../../style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <script src="../../script.js" type="module"></script>
  </head>
  <body>
    <main-sec path="../../">
      <div class="content-container">
        <h1 class="main-heading">Employee Loan Status</h1>
        <!-- search form -->
        <div class="form-wrapper">
          <h3 class="form-heading">
            <i class="fas fa-pen-square"></i> Search Employee Loan Status
          </h3>
          <form>
            <div class="form-content-wrapper-grid">
              <div class="select-wrapper">
                <label for="sel-company-name"
                  ><span class="required">*</span>Company Name</label
                >
                <div class="select">
                  <select name="sel-company-name" id="sel-company-name">
                    <option value="Select Company Name" hidden>
                      Select Company Name
                    </option>
                    <option value="company-1">Company 1</option>
                    <option value="company-2">Company 2</option>
                    <option value="company-3">Company 3</option>
                  </select>
                  <span class="focus"></span>
                </div>
              </div>
              <div class="select-wrapper">
                <label for="sel-branch-name"
                  ><span class="required">*</span>Branch Name</label
                >
                <div class="select">
                  <select name="sel-branch-name" id="sel-branch-name">
                    <option value="Select branch Name" hidden>
                      Select Branch Name
                    </option>
                    <option value="branch-1">Branch 1</option>
                    <option value="branch-2">Branch 2</option>
                    <option value="branch-3">Branch 3</option>
                  </select>
                  <span class="focus"></span>
                </div>
              </div>
              <div class="select-wrapper">
                <label for="fiscal year"
                  ><span class="required">*</span>fiscal year</label
                >
                <div class="select">
                  <select name="fiscal year" id="sel-fiscal year">
                    <option value="Select fiscal year" hidden>
                      Select fiscal year
                    </option>
                    <option value="fiscal year-1">fiscal year 1</option>
                    <option value="fiscal year-2">fiscal year 2</option>
                    <option value="fiscal year-3">fiscal year 3</option>
                  </select>
                  <span class="focus"></span>
                </div>
              </div>
              <div class="select-wrapper">
                <label for="month"><span class="required">*</span>Month</label>
                <div class="select">
                  <select name="month" id="sel-month-name">
                    <option value="Select month" hidden>
                      Select Month Name
                    </option>
                    <option value="january">January</option>
                    <option value="february">February</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                    <option value="may">May</option>
                    <option value="june">June</option>
                    <option value="july">july</option>
                    <option value="august">August</option>
                    <option value="september">September</option>
                    <option value="october">October</option>
                    <option value="november">November</option>
                    <option value="december">December</option>
                  </select>
                  <span class="focus"></span>
                </div>
              </div>
            </div>
            <div class="form-bottom-sec">
              <button type="submit" class="btn btn-p">
                <i class="fas fa-search"></i> Search
              </button>
              <button type="reset" class="btn btn-y">
                <i class="fas fa-broom"></i> Clear
              </button>
            </div>
          </form>
        </div>
        <div class="table-wrapper">
          <h3 class="table-heading">
            <i class="fas fa-list"></i> Company List
          </h3>
          <div class="table-resp-wrapper">
            <table>
              <thead>
                <tr>
                  <th>SL</th>
                  <th>Employee Details</th>
                  <th>Loan Amount</th>
                  <th>Installment Paid</th>
                  <th>Installment Amount</th>
                  <th>Due Amount</th>
                  <th>Remarks</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1.</td>
                  <td>
                    <div>A.K.M Hassan Kabir, Emp</div>
                    <div>Somethig</div>
                  </td>
                  <td>0</td>
                  <td>0</td>
                  <td>0</td>
                  <td>0</td>
                  <td>Somthing</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main-sec>
  </body>
</html>
